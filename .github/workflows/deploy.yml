name: Frontend CD
on:
  push:
    branches: [master]
jobs:
  prepare:
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@master
      - name: Setup node
        uses: actions/setup-node@master
        with:
          node-version: '15'
      - name: Setup cache
        uses: c-hive/gha-npm-cache@v1
      - name: Setup sonar-scanner
        uses: warchant/setup-sonar-scanner@v3
      - name: Install dependencies
        run: npm ci
      - name: Build website
        run: npm run build
      - name: Run tests
        run: npm run test
      - name: Run sonar-scanner
        run: sonar-scanner
          -Dsonar.login=${{ secrets.SONAR_TOKEN }}
      - name: Set dist artifact
        uses: actions/upload-artifact@v2
        with:
          name: dist
          path: "${{ github.workspace }}/dist/elective-management-system-site/"
  deploy:
    needs: [prepare]
    runs-on: ubuntu-latest
    steps:
      - name: Initial setup
        uses: actions/checkout@v2
      - run: mkdir dist
      - name: Get dist artifact
        uses: actions/download-artifact@v2
        with:
          name: dist
      - run: ls -R
      - name: Upload dist zip
        uses: fjogeleit/http-request-action@master
        id: uploadFile
        with:
          url: "http://amrita-elective.tk:4000/new-frontend-build"
          method: "POST"
          data: ${{ secrets.EC2_LOGIN }}
          files: '{"file":"dist.zip"}'
      - run: echo ${{ steps.uploadFile.outputs.response }}
      - if: ${{ steps.uploadFile.outputs.response == '"OK"' }}
        run: exit 0
      - if: ${{ steps.uploadFile.outputs.response != '"OK"' }}
        run: exit 1
