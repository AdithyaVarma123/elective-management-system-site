<div class="p-grid parent center-vertical">
    <div class="p-col-4 p-offset-4">
        <div>
            <div class="p-fluid">
                <div class="p-field p-grid">
                    <label for="newpass" >New Password </label>
                    <input id="newpass" type="password" pInputText [(ngModel)]="newpass">
                </div>
                <div class="p-field p-grid">
                    <label for="confirmpass" >Confirm Password</label>
                    <input id="confirmpass" type="password" pInputText [(ngModel)]="confirmpass">
                </div>
            </div>
            <button pButton type="button" label="Reset" (click)="reset()"></button>
        </div>
    </div>
</div>
